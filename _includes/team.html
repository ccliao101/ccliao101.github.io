<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">團隊</h2>
                    <h3 class="section-subheading text-muted">一個簡單小店</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member original-image">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        {{ member.description }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
