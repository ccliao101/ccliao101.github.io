<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">餐點</h2>
                    <h3 class="section-subheading text-muted">我們提供的美味餐點，堅持現點現做，感謝耐心等候</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="container ta-center">
                <ul class="list-inline social-buttons">
                    <li class="va-middle text-muted fn-xlarge fn-italic">參閱 Google 瀏覽詳細的菜單</li>
                    <li class="va-middle"><a href="https://www.google.com.tw/maps/place/%E6%98%A5%E8%8A%B1%E7%82%AD%E7%81%AB%E4%B8%B2%E7%87%92/@23.9734647,120.9717449,3a,75y,90t/data=!3m8!1e2!3m6!1sAF1QipOj-2geirqll0vwDhfpZ4HcW2boCln7bJzKBxG8!2e10!3e12!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipOj-2geirqll0vwDhfpZ4HcW2boCln7bJzKBxG8%3Dw421-h298-k-no!7i1522!8i1076!4m9!3m8!1s0x3468d976f4ab6b79:0x590ead13124719ca!8m2!3d23.9734647!4d120.9717449!10e5!14m1!1BCgIYIQ!16s%2Fg%2F1pv0dvkr1?hl=zh-TW&authuser=0&entry=ttu&g_ep=EgoyMDI0MDkyNS4wIKXMDSoASAFQAw%3D%3D"><i class="fa fa-google"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
